<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <div id="status"></div>
    <button onclick="testDataLoading()">Test Data Loading</button>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        async function testDataLoading() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing data loading...';
            
            try {
                const response = await fetch('/db/all_questions.json');
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `✅ Data loaded: ${data.questions ? data.questions.length : 0} questions`;
                } else {
                    status.innerHTML = `❌ Data loading failed: ${response.status}`;
                }
            } catch (error) {
                status.innerHTML = `❌ Data loading error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    status.innerHTML = `✅ Login test: ${JSON.stringify(result)}`;
                } else {
                    status.innerHTML = `❌ Login failed: ${response.status}`;
                }
            } catch (error) {
                status.innerHTML = `❌ Login error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
